<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进销存管理系统 - 登录版</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f8f9fa; }
    .logout-bar { background: #eee; padding: 10px; display: flex; justify-content: space-between; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    .small { font-size: 12px; padding: 2px 5px; }
  </style>
</head>
<body>
<div id="app">
  <div v-if="!user">
    <div class="login-box">
      <h2>登录 / 注册</h2>
      <input v-model="auth.email" placeholder="邮箱">
      <input v-model="auth.password" placeholder="密码" type="password">
      <button @click="signIn">登录</button>
      <button @click="signUp">注册</button>
    </div>
  </div>
  <div v-else>
    <div class="logout-bar">
      当前用户：{{ user.email }}
      <button @click="logout">退出登录</button>
    </div>
    <div class="container">
      <!-- 商品管理与出入库 UI 恢复 -->
      <!-- 这里保留你原来的 UI，保持不变 -->
    </div>
  </div>
</div>
<script>
// Supabase 初始化和全部业务逻辑函数将写入此处，接入云同步
</script>
</body>
</html>
